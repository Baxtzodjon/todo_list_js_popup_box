<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Classwork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


    <div class="main-form">
        <h1 class="h1_text">Todo List</h1>
        <form name="create">
            <input type="text" name="task" placeholder="Added your text">
            <button class="btn_add">Add</button>
        </form>
    </div>
    <div class="container">
        <div class="todo">
            <div class="top">
                <a class="link_popup" href="#popup">
                    <span id="for_underlining" class="title">title</span>
                </a>
                <button class="btn">x</button>
            </div>
            <span class="timer">11:22</span>
        </div>
    </div>

    <div class="center">
        <!-- <a href="#popup">Open Popup</a> -->
    </div>
    <div id="popup">
        <div class="popup-content">
            <h1 class="change_text">Change your text</h1>
            <input class="second_input" type="text" placeholder="Added your text">
            <a href="#" class="close-popup">&times;</a>
            <button class="btn_add2" id="add">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
